- event: Edith and Hariq head to the Goldenfields
  date: 24 Tarsahk 1489 DR
  description: >
    Edith and Hariq, headed to the **Goldenfields**, a walled farmland and abbey
    dedicated to the goddess Chauntea, in order to report what Edith had learned to
    Abbott Renault McLaren.

    Upon arrival, however, the Abbott was occupied by issues with the fruit yield
    from an area of the Goldenfields called **The Orchards**, which, as the name
    implies, houses the orchards of fruit trees in the walled farmland. The crux of
    the matter was due to a contamination of the water source that led to the
    irrigation system by some especially toxic material. This had substantially
    affected the health of the trees and had rendered the fruits nearing ripeness,
    contaminated and inedible.

    Even before Edith could explain her situation, and the growth of her wings, the
    Abbott had already sent them on an errand to investigate the matter, as the toxic
    material seemed to have come from upstream of the River Dessarin. The party took
    some horses and had rode upriver to find the source of the pollutants. Quickly
    enough, they had found the source to be a new mine near the edges of the Dessarin
    Valley, which was dumping some by-product arsenic straight to the river.

    The party had confronted the owner of the mine, who had at first merely shrugged
    off any question of pollutants. That was, until Edith had mentioned that they
    were sent by the administration of the Goldenfields. Delta Remore, the proprietor
    of the mine, had respected the importance of the Goldenfields as the breadbasket
    of the North and had instantly taken heed. He had made a show of chastising his
    subordinates for dumping pollutants into the river, and had promised profusely
    that he would pay remuneration for any and all damage he had inadvertently dealt
    to the crops. In addition, he would make a huge donation to the Church of Chauntea
    that runs the Goldenfields as thanks for their bounty and benevolence.

    Considering the matter settled, Edith and Hariq had begun to prepare to depart
    when a Orcish raiding party had made its presence known. The raiding party was
    strange, however. It was very organized and militaristic, that it seemed more
    like a professionally trained army squadron advancing tactically than a simple
    orcish raid.

    Once the party had beaten the orcish contingent, Edith had stabilized then
    interrogated its warchief. This group of warriors, who rode under the banner of
    King Obould XIX, was ambushed and left for dead by a rival orcish faction. This
    rival faction was one of the many who had supported the insurrection against King
    Obould XVIII. According to this warchief, the civil war had been bloody,
    threatening to undo the peace that Obould XVII had reforged just a generation
    prior.

    Edith had set the orc free, on the condition that he must tell his superiors that
    his contingent had _not_ been attacked by a rival faction--instead by supporters
    of the Cult of the Dragon, who had threatened to take the Northlands by force once
    Tiamat had been released from her hellish prison.

    Deeming the mission complete, the party had headed back to the Goldenfields,
    taking a rest in a nearby glade.

- event: Edith dreams about the ancient evil
  date: 25 Tarsahk 1489 DR
  description: >
    After returning to the Goldenfields, Edith and Hariq had reported their findings
    to the Abbott. The Abbott also then gave Edith the story of how she ended up in
    the Goldenfields.

    In the afternoon, after taking Drew and Hariq on a tour around the farmlands,
    Edith had fallen asleep in her cottage. She dreamt about a hunting lodge atop a
    mountain, where a blackened creature with bat-like wings had erupted out of one of
    the lodge's windows. It was then chased by a naked red-headed woman, who Edith had
    correctly guessed was Magna Mistwinter.

    After some revelry, Edith and Hariq said goodbye to Drew and headed back to
    Waterdeep.

- event: Prepping for the Undermountain
  date: 26 Tarsahk 1489 DR
  description: >
    The party had arrived at Waterdeep and headed straight to the Yawning Portal Inn,
    known to many an adventurer as the entrance to the Undermountain. There, the
    Simbul had waited for the party in disguise. She had told the party that she
    had already arranged for a meeting between them and the current matriarch of the
    Niral family.

    They had met Lady Trajenta Niral, who had wanted nothing to do with the Naral
    family her family was an offshoot of.

    They had also met Monica Niral, child of the wayward Marius Naral. They have
    discovered the Naral family had not subscribed to the orthodox Church of Shar,
    but instead to the controversial Dark Moon heresy.

    They descend into the Undermountain.

