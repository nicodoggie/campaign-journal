- event: The Cusp of Many-Arrows
  date: 17 Mirtul 1489 DR
  description: >
    It seems that the host of King Obould IX has already, by this time, taken 
    the Citadel of Many-Arrows--the cultural capital of the kingdom. Much of the
    riches have been taken, the government structures ransacked. Schools and temples
    dedicated to Obould I Many-Arrows desecrated, and rededicated to Gruumsh.

    Bloodmoon orbs are hidden within the catacombs underneath these rededicated temples.
    The orb had then raised the orc remains and pulled in some of the stranger creatures.

    Events that may happen depending on player agency:
    * 
